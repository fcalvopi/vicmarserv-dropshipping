<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Vicmar Dropshipping</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-button">Inicio</a>
      <a href="productos.html" class="nav-button">Productos</a>
      <a href="contacto.html" class="nav-button">Contacto</a>
      <a href="sobre-nosotros.html" class="nav-button">Sobre Nosotros</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contacto</h1>
      <p>¿Tienes alguna pregunta? ¡Escríbenos y te responderemos pronto!</p>
      
      <form action="#" method="POST" class="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

        <button type="submit" class="btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vicmar Dropshipping. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
